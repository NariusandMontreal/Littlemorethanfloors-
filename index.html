<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVP Flooring Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visualize Your New LVP Flooring</h1>

    <div class="samples-container">
        <h2>Choose a Floor Sample</h2>
        <div id="floor-samples">
            </div>
    </div>

    <div class="upload-container">
        <h2>Upload Your Room Image</h2>
        <input type="file" id="room-image-upload" accept="image/*">
    </div>

    <div class="visualization-container">
        <h2>Your Room with Selected Flooring</h2>
        <div id="visualization-area">
            <img id="uploaded-room" src="#" alt="Your Room" style="display: none;">
            <canvas id="overlay-canvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
